<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор Лайнапов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Редактор лайнапов для CS2 Helper</h1>
    <div id="editor-layout">
        <div id="canvas-container">
            <canvas id="map-canvas" width="1024" height="1024"></canvas>
        </div>
        <div id="controls-panel">
            <h2>Настройки гранаты</h2>
            <h2>Сгенерированный код</h2>
            <textarea id="output-code" readonly rows="10"></textarea>
            <button id="copy-button">Копировать</button>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
