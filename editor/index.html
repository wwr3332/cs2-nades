<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор Лайнапов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editor-layout">
        <div id="canvas-container">
            <canvas id="map-canvas" width="1024" height="1024"></canvas>
        </div>
        <div id="controls-panel">
            <h1>Редактор лайнапов</h1>
            <div class="control-group">
                <button id="undo-button" class="control-btn">Отменить точку</button>
                <button id="clear-button" class="control-btn clear-btn">Очистить все</button>
            </div>
            
            <h2>Настройки гранаты</h2>
            <div class="form-row">
                <div class="control-group">
                    <label for="from-input">Откуда:</label>
                    <input type="text" id="from-input" placeholder="Т-спавн, у машины">
                </div>
                <div class="control-group">
                    <label for="to-input">Куда:</label>
                    <input type="text" id="to-input" placeholder="КТ-перетяжка на Б">
                </div>
            </div>
            <div class="form-row grid-2x2">
                <div class="control-group">
                    <label for="type-select">Тип гранаты:</label>
                    <select id="type-select">
                        <option value="Дым">Дым</option>
                        <option value="Флеш">Флеш</option>
                        <option value="Молотов">Молотов</option>
                        <option value="HE">HE</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="throw-type-select">Тип броска:</label>
                    <select id="throw-type-select">
                        <option value="Стандартный">Стандартный</option>
                        <option value="Jump-throw">Jump-throw</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="image-count-select">Кол-во изображений:</label>
                    <select id="image-count-select">
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="side-select">Сторона (цвет):</label>
                    <select id="side-select">
                        <option value="T">T (Оранжевый)</option>
                        <option value="CT">CT (Синий)</option>
                    </select>
                </div>
            </div>
            
            <h2>Настройки отображения</h2>


            <h2>Сгенерированные имена файлов</h2>
            <div id="filenames-output">
                </div>

            <h2>Сгенерированный код</h2>
            <textarea id="output-code" readonly rows="10"></textarea>
            <button id="copy-button" class="control-btn">Копировать JSON</button>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
