<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Nades Quick Reference</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>CS2 Nades Quick Reference</h1>
            <p>Быстрый справочник гранат для CS2. Выберите карту:</p>
        </header>
        <main id="map-selection">
            <div class="map-grid">
                <div class="map-card" data-map="dust2">
                    <h2>Dust II</h2>
                </div>
                <div class="map-card" data-map="mirage">
                    <h2>Mirage</h2>
                </div>
                </div>
        </main>

        <main id="map-view" style="display: none;">
            <div id="map-panel">
                <div id="map-container">
                    <img id="map-image" src="" alt="Карта">
                    </div>
            </div>
            <div id="info-panel">
                <div class="info-panel-header">
                     <button id="back-to-selection-btn">&larr; К картам</button>
                     <h2 id="map-title"></h2>
                </div>
                <div id="info-panel-content">
                    </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
